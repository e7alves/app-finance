<div class="col-xs-12 col-sm-4">
  <div class="form-group">
    <label for="{{ id }}">{{ label }}</label>
    <input 
      id="{{ id }}" 
      type="{{ type }}" 
      class="form-control" 
      placeholder="{{ placeholder }}"
      [disabled]="disabled"
      [(ngModel)]="value"
      (ngModelChange)="onChangeValue()"
    />
  </div>
</div>
